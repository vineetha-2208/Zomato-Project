<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script> -->

    <title>Zomato</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <img class="navbar-logo" src="assets/logo.png" alt="Zomato logo" />
        </div>
        <div class="navbar-item">
          <button class="button-primary">Order Food</button>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="hero-section">
        <div class="hero-description">
          <p class="hero-text">
            <strong>Order food from favourite restaurants near you</strong>
          </p>
          <button class="button-primary">Order Now</button>
        </div>
        <div class="hero-image">
          <img src="assets/hero.jpg" alt="food image" class="hero-img" />
        </div>
      </section>

      <br />
      <br />
      <br />
      <br />

      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__bg"></div>

        <div class="explore__menu__lists">
          <!--Burger-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="assets/burger.jpg" alt="burger" class="food__image" />
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Burger</h3>
              <p>
                Burger King, Mcdonalds, Burger Place
                <span style="color: #d83a56">+3</span>
              </p>
            </div>
          </div>

          <!--Pizza -->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="assets/burger.jpg" alt="burger" class="food__image" />
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Burger</h3>
              <p>
                Burger King, Mcdonalds, Burger Place
                <span style="color: #d83a56">+3</span>
              </p>
            </div>
          </div>

          <!--Ice creams-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="assets/burger.jpg" alt="burger" class="food__image" />
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Burger</h3>
              <p>
                Burger King, Mcdonalds, Burger Place
                <span style="color: #d83a56">+3</span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
